<!--登录页面-->
<div id="window">
  <div id="loginPage">
    <div class="main" id="login">
<!--      登录界面关闭按钮-->
      <span class="close" onclick="closeWindow()">&times;</span>
      <h2>账号密码登录</h2>
      <p>推荐使用手机QQ扫码登录，防止盗号。</p>
      <div class="login">
        <form action="SelfIntro.html" method="post" name="form" >

          <div >
            <input type="number" name="user"  class="user" id="username" placeholder="支持QQ号/邮箱/手机号登录"  required onblur="user_check()" pattern="^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,5-9]))\d{8}$">
            <span id="hint"></span>
          </div>

          <div >
            <input type="password" name="password"  id="password" class="password" placeholder="密码" pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$" onblur="pwd_check()">
          </div>
          <div>
            <input type="submit" name="login" value="登录">
          </div>

        </form>
      </div>
    </div>

  </div>
